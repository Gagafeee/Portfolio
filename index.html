<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <meta name="description" content="Site officiel du portfolio de développeur de Gagafeee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio de Gagafeee</title>
    <!-- CSS -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/hero_section.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&family=Rubik:wght@300..900&display=swap"
          rel="stylesheet">
    <!-- Icon -->
    <link rel='stylesheet'
          href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-brands/css/uicons-brands.css'>
    <!-- Script -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
<header class="glassy">
    <nav>
        <a href="#hero">Présentation</a>
        <a href="#work">Mon travail</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<main>
    <section id="hero">
        <img src="assets/static/main_Logo-min-min.png" id="main_logo" width="500" height="500" alt="Logo de Gagafeee"/>
        <div class="container glassy">
            <div class="headline">
                <h1 class="subtitle">Je ne travail pas,</h1>
                <div class="title_container">
                    <h1 class="title">Je crée.</h1>
                    <script src="./scripts/typer_effect.js"></script>
                </div>
            </div>
            <p>Développeur passionné depuis de nombreuses années, je fais principalement du web et j'aime mettre
                l'accent sur les détails.</p>
            <div class="action_container">
                <a class="button primary" href="#work">Découvrir <i class="fi fi-rr-caret-down"></i></a>
                <div class="link_container">
                    <a href="https://github.com/Gagafeee" target="_blank"><i class="fi fi-brands-github"></i></a>
                    <a><i class="fi fi-brands-discord"></i></a>
                </div>
            </div>
        </div>
        <svg class="background" viewBox="0 0 100 100">
            <circle class="sphere" cx="-25" cy="75" r="55"/>
            <circle class="sphere" cx="120" cy="20" r="15"/>
            <circle class="light" cx="50" cy="110" r="50"/>
        </svg>
    </section>
    <section id="work">
        <h1>Mon travail</h1>
    </section>
    <section id="contact">
        <h1>Contact</h1>
    </section>
</main>
<svg>
    <defs>
        <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
            <feGaussianBlur stdDeviation="1" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <linearGradient id="primary-gradient" gradientTransform="rotate(45)">
        <stop offset="0%" stop-color="#7D49EC"/>
        <stop offset="100%" stop-color="#514CEB"/>
    </linearGradient>
    <filter id="light-blur" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur stdDeviation="10"/>
    </filter>
</svg>
</body>
</html>
